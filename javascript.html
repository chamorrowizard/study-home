<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript – Study Plan</title>

  <!-- Optional: reuse your shared CSS file -->
  <link rel="stylesheet" href="flashcards-responsive.css" />

  <style>
    :root {
      --bg1: #071426;
      --bg2: #0e2a4f;
      --accent: #7dd3fc;
      --accent-2: #60a5fa;
      --glass: rgba(255, 255, 255, 0.06);
      --muted: rgba(255, 255, 255, 0.75);
      --card-width: min(880px, 86vw);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(96, 165, 250, 0.06), transparent 80%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #f8fafc;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 32px;
    }

    .app {
      width: var(--card-width);
      max-width: 100%;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      border-radius: 18px;
      box-shadow:
        0 18px 40px rgba(2, 6, 23, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.04);
      padding: 24px 22px 26px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid;
      place-items: center;
      font-weight: 800;
      color: #02101f;
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.7);
      letter-spacing: 0.04em;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .title-block h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.02em;
    }

    .title-block p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .header-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      background: var(--glass);
      color: var(--muted);
      border: none;
      padding: 9px 14px;
      border-radius: 999px;
      cursor: pointer;
      min-width: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-weight: 600;
      font-size: 0.85rem;
      transition:
        transform 0.16s ease-out,
        box-shadow 0.16s ease-out,
        background 0.16s ease-out;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.6);
      text-decoration: none;
    }

    .btn.primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #031124;
      box-shadow: 0 10px 28px rgba(37, 99, 235, 0.35);
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.6);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:focus-visible {
      outline: 3px solid rgba(125, 211, 252, 0.8);
      outline-offset: 3px;
    }

    /* Big empty area for future buttons */
    .subject-area {
      border-radius: 16px;
      padding: 20px;
      border: 1px dashed rgba(148, 163, 184, 0.4);
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.85));
      min-height: 260px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .subject-area-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .subject-area-title {
      font-size: 1rem;
      font-weight: 600;
      color: #e5e7eb;
    }

    .subject-area-subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .subject-grid {
      margin-top: 8px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 14px;
    }

    .subject-button {
      width: 100%;
      justify-content: center;
    }

    @media (max-width: 720px) {
      body {
        padding: 20px;
      }
      .app {
        padding: 18px 16px 20px;
      }
      .title-block h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <main class="app" role="main" aria-label="JavaScript page">
    <header class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true">JS</div>
        <div class="title-block">
          <h1>JavaScript</h1>
          <p>Empty layout with room for more study buttons.</p>
        </div>
      </div>
      <div class="header-actions">
        <a class="btn ghost" href="index-study-plan.html">
          ← Back
        </a>
      </div>
    </header>

    <section class="subject-area" aria-label="JavaScript study options">
      <div class="subject-area-header">
        <div>
          <div class="subject-area-title">Study buttons</div>
          <div class="subject-area-subtitle">
            Start with one, add more subjects whenever you want.
          </div>
        </div>
      </div>

      <div class="subject-grid">
        <!-- First button: JavaScript main action -->
        <button
          class="btn primary subject-button"
          type="button"
        >
          JavaScript Session
        </button>

        <!-- EXAMPLE: later you can copy this block and change the text -->
        <!--
        <button
          class="btn subject-button"
          type="button"
        >
          New Subject
        </button>
        -->
      </div>
    </section>
  </main>
</body>
</html>

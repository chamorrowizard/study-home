<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        :root{
            --accent-color: #8672FF; 
            --base-color: white;
            --text-color: #2E2B41;
            --input-color: #F3F0FF;
        }
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-family: poppins, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12pt;
            color: var(--text-color);
            /* Centered all text middle of container */
            text-align: center;
        }
        body{
            min-height: 100vh;
            background-image: url(background.jpg);
           /* Shows the whole background image */
            background-size: cover;
            background-position: right;
            /* Make sure its not a scrollable site */
            overflow: hidden;
        }
        .wrapper{
            /* Borders and paddings will be created inwards */
            box-sizing: border-box;
            background-color: var(--base-color);
            height: 100vh;
            /* Chooses the bigger value, min width will become 600px*/
            width: max(40%, 600px);
            padding: 10px;
            border-radius: 0px 20px 20px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1{
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
        }
        form{
            /* Chooses the smallest setting */
            width: min(400px, 100%);
            margin-top: 20px;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        /* child containers of from, the 4 containers */
        form > div{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        /* We want to apply flex to child elements */
        form label{
            /* Set to 0 because we want a fixed size of 50x50px */
            flex-shrink: 0;
            height: 50px;
            width:50px;
            background-color: var(--accent-color);
            fill: var(--base-color);
            color: var(--base-color);
            border-radius: 10px 0 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 500;
        }
        form input{
            box-sizing: border-box;
            /* Gain full access resizing with flex-grow and min-width */
            flex-grow: 1;
            min-width: 0;
            height: 50px;
            padding: 1em;
            font: inherit;
            border-radius: 0 10px 10px 0;
             border: 2px solid var(--input-color);
             border-left: none;
            background-color: var(--input-color);
            transition: 150ms ease;
        }
        form input:hover{
           border-color: var(--accent-color);

        }
        form input:focus{
            outline: none;
            border-color: var(--text-color);
        }
        /* Select the parent div that has focus applied */
        div:has(input:focus)> label{
            background-color: var(--text-color);
        }
        form input::placeholder{
            color: var(--text-color);
            opacity: 0.5;
        }
        form button{
            margin-top: 10px;
            border: none;
            border-radius: 1000px;
            /* 0.85 top and bottom, 4em left and right */
            padding: 0.85em 4em;
            background-color: var(--accent-color);
            color: var(--base-color);
            font: inherit;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: 150ms ease;
        }
        form button:hover{
            background-color: var(--text-color);
        }
        form button:focus{
            outline: none;
            background-color: var(--text-color);

        }
        a{
            text-decoration: none;
            color: var(--accent-color);
        }
        a:hover{
            text-decoration: underline;
        }
        @media(max-width: 1100px){
            /* Previous setting of 40% is too small */
            .wrapper{
                width: min(600px, 100%);
                border-radius: 0;
            }
        }
        /* Increase specificity to override hover by adding form div */
        form div.incorrect label{
            background-color: #f06272;
        }
       form div.incorrect input{
            border-color: #f06272;
        }
        #error-message{
            color: #f06272;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="firstname-input"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg></label>
                <input type="text" name="firstname" id="firstname-input" placeholder="Firstname">
            </div>
            <div>
                <label for="email-input"><span>@</span></label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg></label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div>
                <label for="repeat-password-input"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg></label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
            </div>
            <button type="submit">Signup</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
<script>
    const form = document.getElementById('form');
    const firstname_input = document.getElementById('firstname-input');
    const email_input = document.getElementById('email-input');
    const password_input = document.getElementById('password-input');
    const repeat_password_input = document.getElementById('repeat-password-input');
    const error_message = document.getElementById('error-message');
    //submit event will cause the page to reload
    //use e.preventDefault() when an error occurs to prevent loading
    form.addEventListener('submit', (e) => {
        let errors = [];
        //create if conditions to find out if the signup page and login page have the elements
        if (firstname_input){
            //if we have a firstname input, then we are in the signup page
            // get the value of the input fields as arguments
            //errors from their respective function will be pushed to errors[] here
            errors = getSignupFormErrors(firstname_input.value, email_input.value, password_input.value, repeat_password_input.value)
        } else {
            //if we don't have a firstname input, then we are in the login page
            errors = getLoginFormErrors(email_input.value, password_input.value)
        }
        if(errors.length > 0){
            //If there are any errors
            e.preventDefault()
            //error message <p> 
            error_message.innerText = errors.join('. ')
        }
        //remove errors when user inputs text
        const allInputs = [firstname_input, email_input,password_input, repeat_password_input];
        allInputs.forEach(input => {
            input.addEventListener('input', () =>{
                if(input.parentElement.classList.contains('incorrect')){
                    input.parentElement.classList.remove('incorrect')
                }
            })
        })
       
        //write the error detecting for these functions
        //Parameters are the values that the user entered in the form
        function getSignupFormErrors(firstname, email, password, repeatPassword){
            //Create an empty array for the errors
            let errors = [];
            //Each error will have it's own if condition
            if (firstname === "" || firstname === null){
                //push into the errors array the message
                errors.push('First name is required');
                //Make it visible to the user by assigning it a class .incorrect that we made earlier
                firstname_input.parentElement.classList.add('incorrect')
            }
            if (email === "" || email === null){
                errors.push('Email is required');
                email_input.parentElement.classList.add('incorrect')
            }
            if (password === "" || password === null){
                errors.push('Password is required');
                password_input.parentElement.classList.add('incorrect')
            }
            if (repeatPassword === "" || repeatPassword === null){
                errors.push('Password is required');
                repeat_password_input.parentElement.classList.add('incorrect')
            }
             //verify the passwords match
            if(password !== repeatPassword){
                errors.push('Password does not match repeated password')
            }
            return errors;
        }
    })
</script>
</html>

     -Label for connects to Input's ID
     -right click svg file and open with text
-->
